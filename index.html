	"use strict";// ensures no silent errors
	function draw(data){

		var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        d3.select("body")
            .append ("h2")

        var svg = d3.select("body")
            .append("svg")

            .append('g')
            .attr('class', 'map');
	}
